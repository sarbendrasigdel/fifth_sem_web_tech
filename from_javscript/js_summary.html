<button id="btn">Click me</button>

<div class="box" style="position: relative; width: 40px; height:40px; background-color: red;"></div>
<div class="info-box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, quos.</p>
</div>
<button class="btn-hide">Hide content</button>
<button class="btn-show">Show Content</button>
<button class="btn-toggle">Toggle content</button>

<script>

var infoBox=$(".info-box");
$(".btn-hide").on('click',()=>{
    infoBox.slideUp(300);
});

$(".btn-show").on('click',()=>{
    infoBox.slideDown(300);
});

$(".btn-toggle").on('click',()=>{
    infoBox.slideToggle(500);
    infoBox.toggleClass("hidden");
});
